<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dati Serali - Ore 20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0088cc;
      color: white;
    }
  </style>
</head>
<body>

  <h2>DATI SERALI - ORE 20</h2>

  <form id="dataForm">
    <label for="puntoVendita">Punto Vendita</label>
    <select id="puntoVendita" required>
      <option value="">Seleziona...</option>
      <option>Fano</option>
      <option>Monsano</option>
      <option>Osimo</option>
      <option>Macerata</option>
      <option>Civitanova</option>
      <option>Pesaro</option>
    </select>

    <label>Venduto Giorno (€)</label>
    <input type="text" id="venduto">

    <label>AV Budget Mese (%)</label>
    <input type="text" id="budget">

    <label>Finanziamenti / Safeguard</label>
    <input type="text" id="safeguard">

    <label>Incidenza XD Ped Giorno (%)</label>
    <input type="text" id="xdped">

    <label>Delta EKOS Mese (€)</label>
    <input type="text" id="ekos">

    <label>Delta SBS Mese (€)</label>
    <input type="text" id="sbs">

    <label>Delta XDE Mese (€)</label>
    <input type="text" id="xde">

    <label>iPhone Totali / Garanzie</label>
    <input type="text" id="iphone">

    <label>Apple Info / Garanzie</label>
    <input type="text" id="apple">

    <label>Attivazioni HO</label>
    <input type="text" id="ho">

    <label>Attivazioni Very Mobile</label>
    <input type="text" id="very">

    <label>OLED</label>
    <input type="text" id="oled">

    <label>AEG Bianco</label>
    <input type="text" id="aeg">

    <label>Asciugatrici</label>
    <input type="text" id="asciugatrici">

    <label>Scope No Fili</label>
    <input type="text" id="scope">

    <label>I-Robot</label>
    <input type="text" id="irobot">

    <label>Caffè Automatiche</label>
    <input type="text" id="caffe">

    <button type="button" onclick="inviaTelegram()">Invia Telegram</button>
  </form>

  <script>
    function inviaTelegram() {
      const p = id => document.getElementById(id).value || '';
      const pv = p('puntoVendita');

      const msg = `DATI SERALI  ORE 20 :\n\n` +
        `VENDUTO GIORNO  : € ${p('venduto')}\n` +
        `AV BUDGET MESE   : ${p('budget')}%\n\n` +
        `FINANZIAMENTI / SAFEGUARD \n${p('safeguard')}\n\n` +
        `INCIDENZA XD PED GIORNO \n${p('xdped')}%\n\n` +
        `DELTA EKOS MESE IN CORSO \n€ ${p('ekos')}\n` +
        `DELTA SBS MESE IN CORSO  \n€ ${p('sbs')}\n` +
        `DELTA XDE MESE TOTALE   \n€ ${p('xde')}\n\n` +
        `IPHONE TOTALI / GARANZIE \n${p('iphone')}\n` +
        `APPLE INFO / GARANZIE \n${p('apple')}\n\n` +
        `ATTIVAZIONI HO \n${p('ho')}\n` +
        `ATTIVAZIONI VERY MOBILE\n${p('very')}\n\n` +
        `OLED \n${p('oled')}\n` +
        `AEG BIANCO\n${p('aeg')}\n` +
        `ASCIUGATRICI \n${p('asciugatrici')}\n` +
        `SCOPE NO FILI \n${p('scope')}\n` +
        `I-ROBOT \n${p('irobot')}\n` +
        `CAFFE’ AUTOMATICHE \n${p('caffe')}`;

      const encoded = encodeURIComponent(msg);
      window.open(`https://t.me/share/url?url=&text=${encoded}`, '_blank');
    }
  </script>

</body>
</html>
